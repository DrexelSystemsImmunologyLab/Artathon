<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Artathon</title>
</head>
<body>

<div id="app1" class="w-100">

    <!--nav bar-->
    <nav id="menuBar" class="navbar navbar-expand-sm bg-dark navbar-dark mr-auto">



        <div id="welcomeLabel" class="mr-auto">Welcome </div>
        <button v-on:click="searchReliableClones" class="btn btn-dark homeBtn mr-auto">Search reliable clones</button>

        <div id="searchbar" class="input-group md-form form-sm form-2 pl-0 ml-auto">

            <input id="searchInputField" v-on:keyup.enter="searchCloneByID" class="form-control my-0 py-1 amber-border d-inline" type="text" placeholder="Search clone by ID " aria-label="Search">

            <button id="searchInput" @click="searchCloneByID" type="button" class="btn btn-dark btn-sm  float-right d-inline">
                <span class="glyphicon glyphicon-search"><i class="fa fa-search text-grey" aria-hidden="true"></i></span>
            </button>
        </div>
    </nav>

    <div id="generalContainer" class="p-1 m-1 border border-dark rounded ">


        <table id = "clonesTable" class="table table-striped"></table>





    </div>



</div>

<div class="modal fade" id="controllerTableZoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <table id="controllerTableZoomTable" class="table table-striped table-bordered align-text-left"></table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mx-auto" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="resources/js/app.js"></script>


</body>
</html>
